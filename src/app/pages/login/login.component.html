<h1 class="heading">Login</h1>
<form class="login-form" (submit)="login($event)">
    <div class="form-group">
        <label for="username">Email</label>
        <input type="text" id="username" name="username" [(ngModel)]="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Enter your password">
    </div>
    <button type="submit">Login</button>
</form>
