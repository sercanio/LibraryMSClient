<form>
    <label for="search">
        <div class="join">
            <div>
                <div>
                    <input class="input input-primary join-item" placeholder="Search" name="searchInput"
                        [(ngModel)]="searchParam" (change)="onSearchInputChange($event)" />
                </div>
            </div>
            <select class="select select-primary join-item" (input)="onListModeChange($event)">
                <option value="books" selected>Books</option>
                <option value="magazines">Magazines</option>
                <option value="ebook">E-Book</option>
            </select>
            <div class="indicator">
                <button class="btn btn-primary join-item">Search</button>
            </div>
        </div>
    </label>
    <app-search-result [searchResultCollection]="searchResultCollection"></app-search-result>
</form>
<div class="relative join section-container py-1 my-1 mx-1 px-0 mt-8 max-w-3xl flex items-center justify-end">
    <button class="join-item btn btn-primary btn-pagination" [ngClass]="{'btn-pagination-disabled': isFirstPage}"
        (click)="onPreviousPage()">«</button>
    <select class="join-item select btn btn-primary" (change)="goToPage($event)">
        <option class="btn btn-primary btn-pagination" *ngFor="let page of totalPages"
            [selected]="currentPage + 1 === page">{{ page }}</option>
    </select>
    <button class="join-item btn btn-primary btn-pagination" [ngClass]="{'btn-pagination-disabled': isLastPage}"
        (click)="onNextPage()">»</button>
</div>
<div class="overflow-x-auto w-full">
    <div *ngIf="bookListObj">
        <div *ngFor="let book of bookListItems">
            <app-book-card [book]="book"></app-book-card>
        </div>
    </div>
    <div *ngIf="magazineListObj">
        <div *ngFor="let magazine of magazineListItems">
            <app-magazine-card [magazine]="magazine"></app-magazine-card>
        </div>
    </div>
    <div *ngIf="EBookListObj">
        <div *ngFor="let eBook of eBookListItems">
            <app-ebook-card [eBook]="eBook"></app-ebook-card>
        </div>
    </div>
</div>
<div class="relative join section-container py-1 my-1 mx-1 px-0 mt-8 max-w-3xl flex items-center justify-end">
    <button class="join-item btn btn-primary btn-pagination" [ngClass]="{'btn-pagination-disabled': isFirstPage}"
        (click)="onPreviousPage()">«</button>
    <select class="join-item select btn btn-primary" (change)="goToPage($event)">
        <option class="btn btn-primary btn-pagination" *ngFor="let page of totalPages"
            [selected]="currentPage + 1 === page">{{ page }}</option>
    </select>
    <button class="join-item btn btn-primary btn-pagination" [ngClass]="{'btn-pagination-disabled': isLastPage}"
        (click)="onNextPage()">»</button>
</div>
