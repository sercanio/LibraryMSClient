<form>
    <label for="search">
        <div class="join">
            <div>
                <div>
                    <input class="input input-primary join-item" placeholder="Search" />
                </div>
            </div>
            <select class="select select-primary join-item">
                <option selected i18n>Books</option>
                <option i18n>Magazines</option>
                <option i18n>E-Book</option>
            </select>
            <div class="indicator">
                <button class="btn btn-primary join-item">Search</button>
            </div>
        </div>
    </label>
</form>
<div class="overflow-x-auto w-full">
    <div *ngFor="let book of bookListItems">
        <app-book-card [book]="book"></app-book-card>
    </div>
</div>
