<div class="text-sm breadcrumbs text-tertiary">
    <ul>
        <li>
            <a class="btn btn-link">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="w-4 h-4 stroke-current">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                </svg>&nbsp;Anasayfa
            </a>
        </li>
        <li>
            <a i18n class="btn btn-link">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="w-4 h-4 stroke-current">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                </svg>&nbsp;Duyuru, Haber ve Etkinlikler
            </a>
        </li>
        <li class="btn btn-link">
            <div class="inline-flex items-center">
                <div [ngSwitch]="announcementTag" class="announcement-tag-container">
                    <div *ngSwitchCase="0" class="announcement-tag" i18n>
                        <ng-icon name="matAnnouncement"></ng-icon>
                    </div>
                    <div *ngSwitchCase="1" class="announcement-tag" i18n>
                        <ng-icon name="matNewspaper"></ng-icon>
                    </div>
                    <div *ngSwitchCase="2" class="announcement-tag" i18n>
                        <ng-icon name="matEvent"></ng-icon>
                    </div>
                    <div *ngSwitchDefault class="announcement-tag" i18n>
                        <ng-icon name="matAnnouncement"></ng-icon>
                    </div>
                </div>
                &nbsp;{{announcementTitle}}
            </div>
        </li>
    </ul>
</div>
<div class="announcement-detail-container">
    <div class="announcement-detail-header">
        <div class="announcement-detail-tag-container">
            <div [ngSwitch]="announcement.tag" class="announcement-tag">
                <div *ngSwitchCase="0" class="announcement-tag" i18n>
                    <ng-icon name="matAnnouncement"></ng-icon>
                </div>
                <div *ngSwitchCase="1" class="announcement-tag" i18n>
                    <ng-icon name="matNewspaper"></ng-icon>
                </div>
                <div *ngSwitchCase="2" class="announcement-tag" i18n>
                    <ng-icon name="matEvent"></ng-icon>
                </div>
                <div *ngSwitchDefault class="announcement-tag" i18n>
                    <ng-icon name="matAnnouncement"></ng-icon>
                </div>
            </div>
            <h3 class="announcement-detail-title">{{announcement.title}}</h3>
        </div>
        <div class="announcement-detail-date">
            <ng-icon name="matCalendar"></ng-icon>
            <!-- <span>{{announcement.date | date: 'dd/MM/yyyy'}}</span> -->
        </div>
    </div>
    <div class="announcement-detail-content">
        <p>{{announcement.content}}</p>
    </div>
