<header>
    <nav class="site-navbar">
        <a class="logo-container" href="#">
            <img src="/assets/images/logo.png" alt="Logo" i18-alt class="logo" width="120px" height="auto">
        </a>
        <ul class="menu menu-horizontal invisible md:visible">
            <li class="menu-item">
                <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" i18n>Home</a>
            </li>
            <li class="menu-item">
                <a routerLink="/about" routerLinkActive="active" i18n>About</a>
            </li>
            <li class="menu-item">
                <div class="inner-menu dropdown-hover">
                    <div tabindex="0" role="button" class="" i18n>Hover</div>
                    <ul tabindex="0" class="inner-menu-list menu menu-vertical dropdown-content">
                        <li class="inner-menu-list-item" class="inner-menu-list-item">
                            <a routerLink="/services" routerLinkActive="active" i18n>Services</a>
                        </li>
                        <li class="inner-menu-list-item" class="inner-menu-list-item">
                            <a routerLink="/services/web-development" routerLinkActive="active" i18n>Web Development</a>
                        </li>
                        <li class="inner-menu-list-item" class="inner-menu-list-item">
                            <a routerLink="/services/mobile-development" routerLinkActive="active" i18n>Mobile
                                Development</a>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="menu-item">
                <a routerLink="/contact" routerLinkActive="active" i18n>Contact</a>
            </li>
        </ul>
        <div *ngIf="isMenuOpen" class="md:invisible absolute bg-primary top-0 left-0 w-full h-screen z-0">
            <ul class="menu menu-vertical">
                <li>
                    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                        (click)="closeMenu()">Home</a>
                </li>
                <li>
                    <a routerLink="/about" class="text-navbarInactive  px-3 py-2 rounded-md text-sm font-bold"
                        routerLinkActive="active" (click)="closeMenu()">About</a>
                </li>
                <li>
                    <div class="dropdown dropdown-bottom dropdown-hover inner-menu-list-item">
                        <div tabindex="0" role="button" class="">Hover</div>
                        <ul tabindex="0" class="dropdown-content z-[1] menu menu-vertical  bg-blue-500">
                            <li>
                                <a routerLink="/services" routerLinkActive="active" (click)="closeMenu()">Services</a>
                            </li>
                            <li>
                                <a routerLink="/services/web-development" routerLinkActive="active"
                                    (click)="closeMenu()">Web Development</a>
                            </li>
                            <li>
                                <a routerLink="/services/mobile-development" routerLinkActive="active"
                                    (click)="closeMenu()">Mobile Development</a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li>
                    <a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">Contact</a>
                </li>
            </ul>
        </div>
        <button class="text-navbarInactive md:hidden z-10" (click)="toggleMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                class="inline-block w-5 h-5 stroke-current">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                </path>
            </svg>
        </button>
    </nav>
</header>
