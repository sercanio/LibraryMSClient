<nav class="site-navbar">
    <a class="logo-container" href="#">
        <img src="assets/images/logo.png" i18n-alt alt="Logo" class="logo" width="120px" height="auto">
    </a>
    <ul class="menu menu-horizontal invisible md:visible">
        <li class="menu-item">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" i18n>Home</a>
        </li>
        <li class="menu-item">
            <a routerLink="/about" routerLinkActive="active" i18n>About</a>
        </li>
        <li class="menu-item">
            <div class="dropdown dropdown-bottom dropdown-hover">
                <div tabindex="0" role="button" class="" i18n>Hover</div>
                <ul tabindex="0" class="dropdown-content menu menu-vertical">
                    <li class="menu-item">
                        <a routerLink="/services" routerLinkActive="active" i18n>Services</a>
                    </li>
                    <li class="menu-item">
                        <a routerLink="/services/web-development" routerLinkActive="active" i18n>Web Development</a>
                    </li>
                    <li class="menu-item">
                        <a routerLink="/services/mobile-development" routerLinkActive="active" i18n>Mobile
                            Development</a>
                    </li>
                </ul>
            </div>
        </li>
        <li class="menu-item">
            <a routerLink="/contact" routerLinkActive="active" i18n>Contact</a>
        </li>
        <li class="menu-item social-icons">
            <ng-icon name="featherFacebook"></ng-icon>
            <ng-icon name="bootstrapTwitterX"></ng-icon>
        </li>
    </ul>

    <div *ngIf="isMenuOpen" class="mobile-menu">
        <ul class="menu menu-vertical">
            <li class="menu-item">
                <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                    (click)="closeMenu()" i18n>Home</a>
            </li>
            <li class="menu-item">
                <a routerLink="/about" routerLinkActive="active" (click)="closeMenu()" i18n>About</a>
            </li>
            <li class="menu-item">
                <details class="collapse collapse-arrow menu-item collapse-menu">
                    <summary class="collapse-title" i18n>Click to open/close</summary>
                    <div class="collapse-content">
                        <ul tabindex="0" class="menu menu-vertical">
                            <li class="menu-item">
                                <a routerLink="/services" routerLinkActive="active" (click)="closeMenu()"
                                    i18n>Services</a>
                            </li>
                            <li class="menu-item">
                                <a routerLink="/services/web-development" routerLinkActive="active"
                                    (click)="closeMenu()" i18n>Web Development</a>
                            </li>
                            <li class="menu-item">
                                <a routerLink="/services/mobile-development" routerLinkActive="active"
                                    (click)="closeMenu()" i18n>Mobile Development</a>
                            </li>
                        </ul>
                    </div>
                </details>
            </li>
            <li class="menu-item">
                <a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">Contact</a>
            </li>
        </ul>
    </div>
    <button class="menu-item toggle-menu" [class.menu-open]="isMenuOpen" (click)="toggleMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            class="inline-block w-5 h-5 stroke-current">
            <path *ngIf="isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12"></path>
            <path *ngIf="!isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
    </button>
</nav>
