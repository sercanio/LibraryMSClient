<div class="search-results">
    <input class="input input-primary join-item" placeholder="Search" i18n-placeholder name="searchInput" (input)="inputChange($event)"
        (focus)="isSearchFocused = true" autocomplete=" off" />
    <div *ngIf="searchResultCollection && showResults" class="absolute w-full max-w-[417px] z-50 card" @fadeIn @fadeOut
        (focus)="showResults=true" (blur)="showResults=false">
        <div class="card-body">
            <div class="card-actions justify-end">
            </div>
            <h3 class="text-center" i18n>Search Results</h3>
            <h4 i18n>Books</h4>
            <p class="search-item" *ngFor="let item of searchResultCollection.bookListItems">
                <a [routerLink]="['/book', item.id]" routerLinkActive="router-link-active"
                    [innerHTML]="item.bookTitle | highlight: searchParam"></a>
            </p>
            <h4 i18n>Magazines</h4>
            <p class="search-item" *ngFor="let item of searchResultCollection.magazineListItems">
                <a [routerLink]="['/magazine', item.id]" routerLinkActive="router-link-active"
                    [innerHTML]="item.magazineTitle | highlight: searchParam"></a>
            </p>
            <h4 i18n>E-Books</h4>
            <p class="search-item" *ngFor="let item of searchResultCollection.eBookListItems">
                <a [routerLink]="['/ebook', item.id]" routerLinkActive="router-link-active"
                    [innerHTML]="item.eBookTitle | highlight: searchParam"></a>
            </p>
        </div>
    </div>
</div>
