<div class="search-results">
    <input class="input input-primary join-item" placeholder="Search" name="searchInput" (input)="inputChange($event)"
        (focus)="isSearchFocused = true" autocomplete=" off" />
    <div *ngIf="searchResultCollection && showResults" class="absolute w-full max-w-[417px] z-50 card" @fadeIn @fadeOut
        (focus)="showResults=true" (blur)="showResults=false">
        <div class="card-body">
            <div class="card-actions justify-end">
            </div>
            <h3 class="text-center">Search Results</h3>
            <h4>Books</h4>
            <p class="search-item" *ngFor="let item of searchResultCollection.bookListItems">
                <span [innerHTML]="item.bookTitle | highlight: searchParam"></span>
            </p>
            <h4>Magazines</h4>
            <p class="search-item" *ngFor="let item of searchResultCollection.magazineListItems">
                <span [innerHTML]="item.magazineTitle | highlight: searchParam"></span>
            </p>
            <h4>E-Books</h4>
            <p class="search-item" *ngFor="let item of searchResultCollection.eBookListItems">
                <span [innerHTML]="item.eBookTitle | highlight: searchParam"></span>
            </p>
        </div>
    </div>
</div>
