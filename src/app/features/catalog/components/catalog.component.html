<h2 class="catalog-header" i18n>Our Catalogs</h2>
<div class="card-container">
    <div class="card" *ngFor="let catalog of catalogs">
        <figure>
            <img src="https://source.unsplash.com/featured/300x201" alt="Shoes" />
        </figure>
        <div class="card-body">
            <h2 class="card-title">{{ catalog.name }}</h2>
        </div>
    </div>
</div>
