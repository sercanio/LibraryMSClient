<h2 class="catalog-header" i18n>Our Catalogs</h2>
<div class="card-container">
    <div class="card" *ngFor="let catalog of catalogs">
        <figure>
            <img src={{catalog.imageUrl}} alt="Shoes" />
        </figure>
        <div class="card-body">
            <a [routerLink]="['/catalog', catalog.id]" routerLinkActive="router-link-active"  class="card-title">{{ catalog.name }}</a>
        </div>
    </div>
</div>
