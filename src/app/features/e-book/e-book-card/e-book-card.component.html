<div class="card card-side bg-base-100 shadow-xl">
    <div class="card-body">
        <div class="card-line"></div>
        <div class="card-top">
            <ng-icon class="share" name="iconoirShareAndroid" i18n-title title="Share"></ng-icon>
        </div>
        <div class="card-title">
            <h2>{{eBook.eBookTitle}}</h2>
            <span>{{eBook.releaseDate}}</span>
            <div class="material-type" i18n>E-Book</div>
        </div>
        <div>
            {{ eBook.authorName }}
        </div>
        <div class="category">{{ eBook.categoryName }}</div>
        <div class="isbn">
            <span class="isbn" title="ISBN">{{ eBook.isbnCode }}</span>
            <ng-icon name="iconoirCopy" class="copy" i18n-title title="Copy ISBN"
                (click)="copyText(eBook.isbnCode)"></ng-icon>
        </div>
        <div class="card-actions">
            <button class="btn btn-secondary" i18n>Details</button>
        </div>
    </div>
</div>
